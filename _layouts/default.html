<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .page-container {
            margin-top: 4rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;

        }

        .logo-link span {
            padding-left: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/" class="logo-link">
                    <img src="/assets/images/logo.png" alt="Virtual Smart Home Logo" class="logo-img">
                    <span>Virtual Smart Home</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/#features">Features</a>
                <a href="/#pricing">Pricing</a>
                <a href="/faq">FAQ</a>
                <a href="/#contact">Contact</a>
                <a href="/getting-started" class="cta-button">Get Started</a>
            </div>
        </nav>
    </header>

    <main class="page-container">
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Virtual Smart Home</h4>
            </div>
            <div class="footer-section">
                <h4>Legal</h4>
                <a href="/terms">Terms & Conditions</a>
                <a href="/privacy">Privacy Policy</a>
                <a href="/refund">Refund Policy</a>
                <a href="/impressum">Impressum (DE)</a>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <a href="https://www.linkedin.com/in/csuermann/">LinkedIn</a>
                <a href="https://github.com/csuermann/node-red-contrib-virtual-smart-home">GitHub</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ site.time | date: '%Y' }} Virtual Smart Home. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
